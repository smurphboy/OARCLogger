{% extends "base.html" %}
{% block scripts %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
{% endblock %}
{% block herobody %}
<h1 class="title is-size-1">
    Sign Up for OARC Logger
</h1>
<div class="subtitle is-4 algolia-lvl1">
    <p>Use this form to signup. You will need the signup code from the OARC Discord</p>
</div>
{% endblock %}
{% block content %}
    <div class="column is-4 is-offset-4">
        <form method="POST" action="/users/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="signupcode" placeholder="OARC Signup Code">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
{% endblock %}
